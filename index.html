<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gradient Background</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body >
        <h1>Background Generator</h1>
        <div id="linear_div" class="linear"> <!--LINEAR BACKGROUND-->
            <h2>Current Linear CSS Background</h2>
        <input class="color1_linear" type="color" name="color1" value="#00ff00">
        <input class="color2_linear" type="color" name="color2" value="#ff0000">
        <h3 id="linear_text"></h3>
        </div>

        <div id="radial_div" class="radial"> <!--RADIAL BACKGROUND-->
            <h2>Current Radial CSS Background</h2>
        <input class="color1_radial" type="color" name="color1" value="#00ff00">
        <input class="color2_radial" type="color" name="color2" value="#ff0000">
        <input class="color3_radial" type="color" name="color3" value="#ff0000">
        <h3 class="h3-radial"></h3>
        </div>

        <script type="text/javascript" src="script.js" ></script>
    </body>
</html>
